{% extends 'landing/index.html' %}

{% block main %}

    <style>
        body {
            background-image: url("/static/img/STL_Skyline_2007_crop.jpg");
            background-size: cover;
        }
    </style>

    <table class="subtable">
        <tr>
            <td class="helpreq">
                <h3>Tell your community what you need</h3>
                <form action="/submit/submit" method="post">
                    First name: <input type="text" name="fname" placeholder="First name"><br />
                    Last name: <input type="text" name="lname" placeholder="Last name"><br />
                    Email address: <input type="text" name="email" placeholder="Email address"><br />
                    Phone number: <input type="text" name="phone" placeholder="Phone number"><br />
                    Zip code: <input type="text" name="zip" placeholder="Zip code"><br />
                    Category:   <select name="category">
                                    <option value="food">Food insecurity</option>
                                    <option value="medical">Medical</option>
                                    <option value="project">Community project</option>
                                    <option value="event">Event</option>
                                </select><br />
                    Headline: <input type="text" name="headline" placeholder="The headline"><br /><br />
                    Describe who you are, what you need help with and why:<br />
                    <textarea class="info" name="geninfo"></textarea><br />
                    <button type="submit">Submit</button>
                </form>
            </td>

            <!-- cut until issues resolved

                <td class="login">
                    <h3>Login or register (not required)</h3>
                    <form action="../login/login" method="post">
                        <input autofocus name="username" placeholder="Username"><br />
                        <input type="password" name="password" placeholder="Password"><br />
                        <button type="submit">Log in</button><a href="../login/register"><button>Register</button></a>
                    </form>
                </td>

            -->
        </tr>
    </table>
{% endblock %}
